<md-toolbar class="toolbar-filter-list" *ngIf="filter">
  <div class="md-toolbar-tools">
    <button type="button" md-icon-button aria-label="Refresh" (click)="onReload()" *ngIf="refreshButton">
      <md-icon>refresh</md-icon>
    </button>
    <span flex></span>
    <o-search-input></o-search-input>
  </div>
</md-toolbar>

<span *ngIf="title" class="o-list-title">{{title}}</span>
<div layout="column">
  <md-list  layout-fill>
    <ng-content></ng-content>
  </md-list>
</div>
