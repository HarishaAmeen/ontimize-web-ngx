<div flex="grow">
  <o-form-toolbar *ngIf="showHeader" [label-header]="labelheader" [label-header-align]="labelHeaderAlign" [header-actions]="headeractions"
  [show-header-actions-text]="showHeaderActionsText"
  [class.o-form-toolbar-floating]="headerMode === 'floating'"
  [class.o-form-toolbar-floating-scrolled]="hasScrolled"></o-form-toolbar>
  <form #innerForm [formGroup]="formGroup" [class.form-no-toolbar]="!showHeader">
    <div flex="100" *ngIf="loading">
      <md-progress-bar mode="indeterminate"></md-progress-bar>
    </div>
    <div layout-padding>
      <ng-content></ng-content>
    </div>
  </form>
</div>
