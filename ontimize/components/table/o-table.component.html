
<div fxLayoutAlign="center top" class="o-table-wrapper" fxLayout="column"  [style.display]="isVisible()? '' : 'none'" fxFill>
    <div class="o-table-container">
        <div fxLayoutAlign="end center" *ngIf="oTableOptions.filter">
            <md-form-field floatPlaceholder="never">
                <input mdInput #filter placeholder="{{ 'filter' | oTranslate}}">
                <span class="icon-btn" mdPrefix><i class="material-icons">search</i></span>
            </md-form-field>
        </div>      
        <md-table #table [dataSource]="dataSource" mdSort >
            <!-- Generic column definition -->
            <ng-container *ngFor="let column of oTableOptions.columns" [cdkColumnDef]="column.name">
                <div *ngIf="column.orderable">
                    <md-header-cell *cdkHeaderCellDef md-sort-header>{{ column.title | oTranslate }}</md-header-cell>
                </div>

                <div *ngIf="!column.orderable">
                    <md-header-cell *cdkHeaderCellDef>{{ column.title | oTranslate }}</md-header-cell>
                </div>
               <md-cell *cdkCellDef="let row">
                    <div>{{row[column.name]}}</div>
                </md-cell>
            </ng-container>
            <md-header-row *cdkHeaderRowDef="oTableOptions.visibleColumns"></md-header-row>
            <md-row *cdkRowDef="let row; columns: oTableOptions.visibleColumns;"> </md-row>
        </md-table>

          <!--LOADING-->
        <div *ngIf="!daoTable.isLoadingResults">
            <md-progress-spinner mode="indeterminate" style="margin:0 auto;" *ngIf="daoTable.isLoadingResults"></md-progress-spinner>
        </div>
        <div class="mat-row o-table-no-results" [style.display]="dataSource.resultsLength > 0 ? '' : 'none'"  *ngIf="daoTable.isLoadingResults"  fxLayoutAlign="center center">
           {{'TABLE.EMPTY' | oTranslate}}
           'dataSource.resultsLength' {{dataSource.resultsLength}}<br>
           'daoTable.isLoadingResults' {{!daoTable.isLoadingResults}}
        </div>
      
    </div>
</div>
