<div layout="row" layout-fill layout-align="space-between center" [formGroup]="form?.formGroup" (click)="onClickListpicker($event)">
    <md-input #inputModel class="md-input input-model" type="text" [attr.id]="oattr" [id]="oattr" layout-fill [formControlName]="oattr"
         [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)">
    </md-input>
    <md-input class="md-input" type="text" [attr.id]="'desc_' + oattr" [id]="'desc_' + oattr" layout-fill
        [class.ng-untouched]="_fControl && _fControl.untouched"
        [class.ng-touched]="_fControl && _fControl.touched"
        [class.ng-dirty]="_fControl && _fControl.dirty"
        [class.ng-pristine]="_fControl && _fControl.pristine"
        [class.ng-invalid]="_fControl && !_fControl.valid"
        [class.ng-valid]="_fControl && _fControl.valid"
        [placeholder]="placeHolder" [value]="getDescriptionValue()" (focus)="onFocus($event)" (blur)="onBlur($event)"
        [readonly]="isReadOnly" >
        <md-hint *ngIf="!isReadOnly && _fControl.touched && _fControl.errors">
            <span *ngIf="_fControl.errors?.required">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</span>
        </md-hint>
    </md-input>
    <span class="icon-btn"><i class="material-icons">search</i></span>
    <span class="icon-btn" (click)="onClickClear($event)"><i class="material-icons">clear</i></span>
</div>
<md-dialog #dialog (onShow)="onDialogShow($event)" (onClose)="onDialogClose($event)" class="md-dialog-custom">
    <o-list-picker-dialog [data]="dataArray" [visible-columns]="visibleColumns" [filter]="filter" ></o-list-picker-dialog>
    <md-dialog-actions>
        <span flex></span>
        <button md-button (click)="dialog.close()">
            <span>{{ 'CANCEL' | oTranslate }}</span>
        </button>
    </md-dialog-actions>
</md-dialog>
