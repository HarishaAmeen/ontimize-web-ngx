<div fxLayout="row" fxFill fxLayoutAlign="space-between center" [formGroup]="form?.formGroup"
    [mdTooltip]="tooltip" [mdTooltipPosition]="tooltipPosition" [mdTooltipShowDelay]="tooltipShowDelay">
    <md-input-container #innerInputContainer fxFlex fxFill>
        <input mdInput class="mat-input" type="number" [attr.id]="oattr" fxFill [formControlName]="oattr" [placeholder]="placeHolder"
            [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)"
            [readonly]="isReadOnly" [o-disabled]="innerInputContainer" [min]="min" [max]="max" [step]="step">
            <md-hint *ngIf="!isReadOnly && _fControl.touched && _fControl.errors">
                <span *ngIf="_fControl.errors?.required">{{'FORM_VALIDATION.REQUIRED' | oTranslate}}</span>
                <span *ngIf="_fControl.errors?.min">{{ 'FORM_VALIDATION.MIN_VALUE' | oTranslate }}: {{ _fControl.errors?.min.requiredMin }}</span>
                <span *ngIf="_fControl.errors?.max">{{ 'FORM_VALIDATION.MAX_VALUE' | oTranslate }}: {{ _fControl.errors?.max.requiredMax }}</span>
                <span *ngIf="_fControl.errors?.pattern">{{ 'FORM_VALIDATION.FORMAT' | oTranslate}}</span>
            </md-hint>
    </md-input-container>
    <span class="icon-btn" [class.mat-disabled]="isDisabled">%</span>
</div>
