<div fxLayout="row" fxFill fxLayoutAlign="space-between center" [formGroup]="getFormGroup()"
    [mdTooltip]="tooltip" [mdTooltipPosition]="tooltipPosition" [mdTooltipShowDelay]="tooltipShowDelay">
    <md-form-field #innerInputContainer fxFlex fxFill>
        <input mdInput class="mat-input" type="number" [attr.id]="getAttribute()" fxFill [formControlName]="getAttribute()" [placeholder]="placeHolder"
            [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)"
            [readonly]="isReadOnly" [o-disabled]="innerInputContainer" [min]="min" [max]="max" [step]="step">
            <md-hint *ngIf="!isReadOnly && getFormControl().touched && ( getFormControl().errors !== undefined )">
                <span *ngIf="getFormControl().errors?.required">{{'FORM_VALIDATION.REQUIRED' | oTranslate}}</span>
                <span *ngIf="getFormControl().errors?.min">{{ 'FORM_VALIDATION.MIN_VALUE' | oTranslate }}: {{ getFormControl().errors?.min.requiredMin }}</span>
                <span *ngIf="getFormControl().errors?.max">{{ 'FORM_VALIDATION.MAX_VALUE' | oTranslate }}: {{ getFormControl().errors?.max.requiredMax }}</span>
                <span *ngIf="getFormControl().errors?.pattern">{{ 'FORM_VALIDATION.FORMAT' | oTranslate}}</span>
            </md-hint>
    </md-form-field>
    <span class="icon-btn" [class.mat-disabled]="isDisabled">%</span>
</div>
