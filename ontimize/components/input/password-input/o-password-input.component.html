<div layout="row" layout-fill layout-align="space-between center" [formGroup]="form?.formGroup"
    [mdTooltip]="tooltip" [mdTooltipPosition]="tooltipPosition" [mdTooltipShowDelay]="tooltipShowDelay">
    <md-input-container #innerInputContainer flex layout-fill>
        <input md-input class="md-input" type="password" [attr.id]="oattr" layout-fill [formControlName]="oattr"
            [placeholder]="placeHolder" [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)"
            [readonly]="isReadOnly" [o-disabled]="innerInputContainer">
            <md-hint *ngIf="!isReadOnly && _fControl.touched && _fControl.errors">
                <span *ngIf="_fControl.errors?.required">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</span>
                <span *ngIf="_fControl.errors?.minlength">{{ 'FORM_VALIDATION.MIN_LENGTH' | oTranslate }}: {{ _fControl.errors?.minlength.requiredLength }}</span>
                <span *ngIf="_fControl.errors?.maxlength">{{ 'FORM_VALIDATION.MAX_LENGTH' | oTranslate }}: {{ _fControl.errors?.maxlength.requiredLength }}</span>
            </md-hint>
    </md-input-container>
    <span class="icon-btn" [class.md-disabled]="isDisabled"><i class="material-icons">vpn_key</i></span>
</div>
