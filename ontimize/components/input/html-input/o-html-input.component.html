<div fxFill [formGroup]="form?.formGroup">

    <ckeditor #ckEditor [attr.id]="oattr" [id]="oattr" fxFill [formControlName]="oattr"
        [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)" class="mat-ckeditor"
        [placeholder]="placeHolder" [readonly]="isReadOnly" >

        <md-hint class="mat-hint" *ngIf="!isReadOnly && _fControl.touched && _fControl.errors">
            <span *ngIf="_fControl.errors?.required">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</span>
            <span *ngIf="_fControl.errors?.minlength">{{ 'FORM_VALIDATION.MIN_LENGTH' | oTranslate }}: {{ _fControl.errors?.minlength.requiredLength }}</span>
            <span *ngIf="_fControl.errors?.maxlength">{{ 'FORM_VALIDATION.MAX_LENGTH' | oTranslate }}: {{ _fControl.errors?.maxlength.requiredLength }}</span>
        </md-hint>
    </ckeditor>

</div>
