<div fxFill [formGroup]="getFormGroup()">

    <ckeditor #ckEditor [attr.id]="getAttribute()" [id]="getAttribute()" fxFill [formControlName]="getAttribute()"
        [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" (focus)="innerOnFocus($event)" (blur)="innerOnBlur($event)" class="mat-ckeditor"
        [placeholder]="placeHolder" [readonly]="isReadOnly" >

        <md-hint class="mat-hint" *ngIf="!isReadOnly && getFormControl().touched && ( getFormControl().errors !== undefined )">
            <span *ngIf="getFormControl().errors?.required">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</span>
            <span *ngIf="getFormControl().errors?.minlength">{{ 'FORM_VALIDATION.MIN_LENGTH' | oTranslate }}: {{ getFormControl().errors?.minlength.requiredLength }}</span>
            <span *ngIf="getFormControl().errors?.maxlength">{{ 'FORM_VALIDATION.MAX_LENGTH' | oTranslate }}: {{ getFormControl().errors?.maxlength.requiredLength }}</span>
        </md-hint>
    </ckeditor>

</div>
