<div fxFlex fxFill [formGroup]="getFormGroup()" [mdTooltip]="tooltip" [mdTooltipPosition]="tooltipPosition" [mdTooltipShowDelay]="tooltipShowDelay">
    <md-form-field #innerInputContainer fxFlex fxFill>
        <input #mdInputRef mdInput class="mat-input" type="text" [attr.id]="getAttribute()" [id]="getAttribute()" fxFill [formControlName]="getAttribute()"
            [placeholder]="placeHolder" [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)" (focus)="innerOnFocus($event)"
            (blur)="innerOnBlur($event)" [readonly]="isReadOnly">
        <md-hint *ngIf="!isReadOnly && getFormControl().touched && ( getFormControl().errors !== undefined )">
            <span *ngIf="getFormControl().errors?.required">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</span>
            <span *ngIf="getFormControl().errors?.minlength">{{ 'FORM_VALIDATION.MIN_LENGTH' | oTranslate }}: {{ getFormControl().errors?.minlength.requiredLength }}</span>
            <span *ngIf="getFormControl().errors?.maxlength">{{ 'FORM_VALIDATION.MAX_LENGTH' | oTranslate }}: {{ getFormControl().errors?.maxlength.requiredLength }}</span>
        </md-hint>
    </md-form-field>
</div>
