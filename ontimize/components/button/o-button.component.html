<button *ngIf="otype==='FLOATING'" md-fab class="mat-fab" [ngClass]="{'mat-icon-button': icon!=undefined && (olabel === undefined || olabel === '')}">
  <span class="mat-button-wrapper">
    <img src="{{ image }}" class="o-button-image" *ngIf="image!=undefined"/>
    <i md-icon class="material-icons o-button-icon" *ngIf="icon!=undefined" style="vertical-align:middle">{{icon}}</i>
  </span>
  <br *ngIf="iconposition==='top'" />
  <span *ngIf="olabel!=undefined" class="o-button-text">{{ olabel | oTranslate }}</span>
</button>

<button *ngIf="otype==='RAISED' || !otype" md-raised-button class="mat-raised-button" [ngClass]="{'mat-icon-button': icon!=undefined && (olabel === undefined || olabel === '')}">
  <span class="mat-button-wrapper">
    <img src="{{ image }}" class="o-button-image" *ngIf="image!=undefined"/>
    <i md-icon class="material-icons o-button-icon" *ngIf="icon!=undefined" style="vertical-align:middle">{{icon}}</i>
  </span>
  <br *ngIf="iconposition==='top'" />
  <span *ngIf="olabel!==undefined" class="o-button-text">{{ olabel  | oTranslate }}</span>
</button>

<button *ngIf="otype==='FLAT'" md-button class="mat-button" [ngClass]="{'mat-icon-button': icon!=undefined && (olabel === undefined || olabel === '')}">
  <span class="mat-button-wrapper">
    <img src="{{ image }}" class="o-button-image" *ngIf="image!=undefined"/>
    <i md-icon class="material-icons o-button-icon" *ngIf="icon!=undefined" style="vertical-align:middle">{{icon}}</i>
  </span>
  <br *ngIf="iconposition==='top'" />
  <span *ngIf="olabel!=undefined" class="o-button-text">{{ olabel | oTranslate }}</span>
</button>
