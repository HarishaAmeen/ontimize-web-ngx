<div layout-fill [formGroup]="form?.formGroup" class="md-combo-container"
    [mdTooltip]="tooltip" [mdTooltipPosition]="tooltipPosition" [mdTooltipShowDelay]="tooltipShowDelay">
    <md-select #selectModel [class.visible]="!isReadOnly" [class.hidden]="isReadOnly" class="md-combo" [attr.id]="oattr" [id]="oattr" layout-fill [formControlName]="oattr"
        [placeholder]="placeHolder" [ngModel]="getValue()" (ngModelChange)="innerOnChange($event)">
        <md-option *ngIf="nullSelection" value selected></md-option>
        <md-option *ngFor="let item of dataArray; let rowIndex = index" [value]="getValueColumn(item)"  >
            {{ getOptionDescriptionValue(item) }}
        </md-option>
    </md-select>
    <md-hint *ngIf="!isReadOnly && _fControl.touched && _fControl.errors">
        <span *ngIf="_fControl.errors?.required">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</span>
    </md-hint>

    <md-input-container #innerInputContainer [class.visible]="isReadOnly" [class.hidden]="!isReadOnly"
        flex layout-fill>
        <input md-input class="md-input" type="text" [attr.id]="'fake_' + oattr" [id]="'fake_' + oattr" layout-fill
            [class.ng-untouched]="_fControl && _fControl.untouched"
            [class.ng-touched]="_fControl && _fControl.touched"
            [class.ng-dirty]="_fControl && _fControl.dirty"
            [class.ng-pristine]="_fControl && _fControl.pristine"
            [class.ng-invalid]="_fControl && !_fControl.valid"
            [class.ng-valid]="_fControl && _fControl.valid"
            [placeholder]="placeHolder" [value]="getDescriptionValue()"
            [readonly]="isReadOnly" [disabled]="isDisabled" [o-disabled]="innerInputContainer">
            <md-hint *ngIf="!isReadOnly && _fControl.touched && _fControl.errors">
                <span *ngIf="_fControl.errors?.required">{{ 'FORM_VALIDATION.REQUIRED' | oTranslate }}</span>
            </md-hint>
    </md-input-container>

</div>
