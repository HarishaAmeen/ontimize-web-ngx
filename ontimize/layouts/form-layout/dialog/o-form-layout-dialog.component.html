<ng-host oKeyboardListener keyboardKeys="27" (onKeysPressed)="closeDialog()">

  <md-toolbar color="primary" class="mat-elevation-z1">
    <span md-dialog-title> {{ (title || 'LAYOUT_MANANGER.DIALOG_TITLE') | oTranslate }}{{ label }} </span>
    <md-icon (click)="closeDialog()">close</md-icon>
  </md-toolbar>

  <div md-dialog-content class="form-layout-dialog-container">
    <ng-template o-form-layout-manager-content></ng-template>
  </div>

</ng-host>
